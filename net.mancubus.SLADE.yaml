app-id: net.mancubus.SLADE

# GNOME 3.38 not supported yet
# https://github.com/sirjuddington/SLADE/issues/1209
runtime: org.gnome.Platform
runtime-version: '40'
sdk: org.gnome.Sdk

command: slade
finish-args:
- --device=dri
- --socket=x11
- --share=ipc
- --socket=pulseaudio

# Base editor requirements
- --filesystem=home

# GZDoom requirements
- --env=DOOMWADDIR=/app/share/games/doom

# Simpler way of preventing KDE related errors in GZDoom
- --env=KDE_FULL_SESSION=false

# required for start page
- --share=network

# Migrate Dconf
- --metadata=X-DConf=migrate-path=/net/mancubus/SLADE/

cleanup:
- /app/include
- /app/lib/*.a
- /app/lib/*.la
- /app/lib/pkgconfig

modules:
# Required so we can use wxWidgets with openGL integration
- shared-modules/glu/glu-9.json

- name: wxWidgets
  rm-configure: true
  config-opts:
  - --with-gtk=3
  - --disable-sdltest
  - --enable-webkit
  - --enable-webview
  - --enable-webviewwebkit
  - --with-opengl
  - --with-sdl
  build-options:
    cxxflags: -std=c++11
  sources:
  - type: archive
    url: https://github.com/wxWidgets/wxWidgets/archive/v3.1.3.tar.gz
    sha256: a5cb5ea326d76b5e472e9400933cef17c900d5c9b549e40eef00b64fe86d7cb0
  - type: script
    dest-filename: autogen.sh
    commands:
    - cp -p /usr/share/automake-*/config.{sub,guess} .
    - autoconf -f -B build/autoconf_prepend-include

- shared-modules/linux-audio/fluidsynth2.json

# Music library behind zdoom
- name: zmusic
  buildsystem: cmake-ninja
  config-opts:
  - -DCMAKE_BUILD_TYPE=RelWithDebInfo
  sources:
  - type: archive
    url: https://github.com/coelckers/ZMusic/archive/1.1.3.tar.gz
    sha256: 5f432b022e023175eae7701625f79287e9ffe889a444179681381026b4fb93bf

# This builds both the application code and
# the custom game data
- name: gzdoom
  buildsystem: cmake-ninja
  config-opts:
  - -DCMAKE_BUILD_TYPE=RelWithDebInfo
  sources:
  - type: git
    url: https://github.com/coelckers/gzdoom.git
    tag: g4.5.0
    commit: 3037c08840f209f9f6b6d7e6c2c69632472a5d54
  - type: file
    url: https://github.com/coelckers/gzdoom/raw/g4.5.0/soundfont/gzdoom.sf2
    sha256: fca3e514b635a21789d4224e84865d2954a2a914d46b64aa8219ddb565c44869
  - type: shell
    commands:
    - install -Dm 644 gzdoom.sf2 /app/share/sounds/sf2/gzdoom.sf2
  - type: script
    commands:
    - gzdoom +fluid_patchset /app/share/sounds/sf2/gzdoom.sf2 "$@"
    dest-filename: gzdoom.sh
  post-install:
  - install -D gzdoom.sh /app/bin/gzdoom.sh

- name: freeimage
  no-autogen: true
  make-args:
  - DESTDIR=/app
  sources:
  - type: archive
    url: http://downloads.sourceforge.net/freeimage/FreeImage3180.zip
    sha256: f41379682f9ada94ea7b34fe86bf9ee00935a3147be41b6569c9605a53e438fd
  - type: shell
    commands:
    - sed -i 's|-o root -g root ||' ./Makefile.gnu
    - sed -i 's|/usr|/app|' ./Makefile.gnu

- name: SFML
  buildsystem: cmake-ninja
  config-opts:
  - -DSFML_INSTALL_PKGCONFIG_FILES=TRUE
  sources:
  - type: archive
    url: https://www.sfml-dev.org/files/SFML-2.5.1-sources.zip
    sha256: bf1e0643acb92369b24572b703473af60bac82caf5af61e77c063b779471bb7f

# Upstream maintenance has stopped
# https://github.com/frankheckenbach/ftgl/issues/10
- name: ftgl
  buildsystem: cmake-ninja
  config-opts:
  - -DOpenGL_GL_PREFERENCE=GLVND
  sources:
  - type: archive
    url: https://github.com/frankheckenbach/ftgl/archive/v2.4.0.tar.gz
    sha256: aa97da1c3442a8fd3941037655df18016d70b5266381c81d81e8b5335f196ea8
  # Command required to work around existing bug
  # https://github.com/frankheckenbach/ftgl/issues/11
  - type: shell
    commands:
    - sed -i '29d' ./src/CMakeLists.txt

- shared-modules/glew/glew.json

- name: zdbsp
  buildsystem: cmake
  no-make-install: true
  build-commands:
  - install -D zdbsp /app/bin/zdbsp
  config-opts:
  - -DCMAKE_BUILD_TYPE=RelWithDebInfo
  sources:
  - type: archive
    url: https://github.com/rheit/zdbsp/archive/v1.19.tar.gz
    sha256: 586303cbe1189c2b2239b9713fa8755c3f8aabf6f439d0dd29920b91fb236f29

- name: soundfonts
  buildsystem: simple
  build-commands:
  - install -Dm 644 FluidR3_GM.sf2 /app/share/sounds/sf2/FluidR3_GM.sf2
  - install -Dm 644 FluidR3_GS.sf2 /app/share/sounds/sf2/FluidR3_GS.sf2
  sources:
  - type: file
    url: https://sources.debian.org/src/fluid-soundfont/3.1-5.1/FluidR3_GM.sf2/
    sha256: 74594e8f4250680adf590507a306655a299935343583256f3b722c48a1bc1cb0
  - type: file
    url: https://sources.debian.org/src/fluid-soundfont/3.1-5.1/FluidR3_GS.sf2/
    sha256: aadb5597fb95ea5f7d336999e3c68ad32aa6357027aed7d4d9ff0ac75f2988e6

- name : acc
  buildsystem: cmake-ninja
  no-make-install: true
  build-commands:
  - install -Dm744 acc -t /app/bin/
  - install -Dm744 acc.sh -t /app/bin/
  - install -Dm744 z*.acs -t /app/bin/acc-include/
  config-opts:
  - -DCMAKE_BUILD_TYPE=RelWithDebInfo
  sources:
  - type: archive
    url: https://github.com/rheit/acc/archive/1.58.tar.gz
    sha256: b11abbe398325457fff0bbc75bf34c44933e1ce1ec3846cb6b6f291f072fcc9a
    # This script is a workaround for some very iffy file manager
  - type: script
    commands:
    - acc "$@"
    dest-filename: acc.sh

- shared-modules/lua5.3/lua-5.3.5.json

- name: fmt
  buildsystem: cmake-ninja
  config-opts:
  - -DCMAKE_BUILD_TYPE=RelWithDebInfo
  sources:
  - type: archive
    url: https://github.com/fmtlib/fmt/archive/refs/tags/7.1.3.tar.gz
    sha256: 5cae7072042b3043e12d53d50ef404bbb76949dad1de368d7f993a15c8c05ecc

# Patches have been reported upstream
# https://github.com/sirjuddington/SLADE/issues/1111
- name: slade
  buildsystem: cmake
  config-opts:
  - -DCMAKE_BUILD_TYPE=RelWithDebInfo
  - -DWX_GTK3=ON
  sources:
  - type: git
    url: https://github.com/sirjuddington/SLADE.git
    tag: 3.2.0_b2
    commit: 969b726eff8ccebbb791921adc597a08de839baa
  - type: patch
    path: soundfont.patch
  - type: shell
    commands:
    - sed -i 's|#define _WINDOWS_|#define _NOWINDOWS_|' /app/include/FreeImage.h


